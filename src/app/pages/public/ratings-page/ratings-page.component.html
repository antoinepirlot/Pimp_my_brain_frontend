
  <div class="design-form-block">
    <h1 *ngIf="teacher != undefined">Les avis sur {{teacher.firstname}}</h1>
    <div *ngFor="let rating of allRatings" class="purple-box">
    <app-rating
        [rating]="rating"
    ></app-rating>
    </div>
    <div *ngIf="allRatings.length === 0">
      <p>Pas d'avis pour le moment</p>
    </div>
</div>
